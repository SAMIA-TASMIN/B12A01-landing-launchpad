<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d7b7563d24.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="open-sans-normal">
    <header class="secondary-bg">
      <nav>
        <h3 class="nav-title">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary text">Stay Focused</button>
      </div>
    </header>

    <main>
      <section class="action">
        <div>
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
      </section>
      <!-- .resume-column*2>h3.resume-column-title+.experience*3>h4.experience-title+h5.experience-sub-title+.experience-description -->
    </main>
    <footer class="secondary-bg">
      <div class="footer-column">
        <h1 class="section-title">Letâ€™s Get in Touch</h1>
      </div>
      <div class="footer-column">
        <form action="">
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="example@email.com"
          />
          <label for="name">Name</label>
          <input type="text" name="" id="name" placeholder="full name" />
          <label for="message">Message</label>
          <textarea
            name=""
            id="message"
            cols="30"
            rows="20"
            placeholder="write your message...."
          ></textarea>
          <input class="btn-primary" type="submit" value="Get in Touch" />
        </form>
      </div>
    </footer>
  </body>
</html>
